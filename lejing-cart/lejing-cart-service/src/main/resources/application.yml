server:
  port: 40000
spring:
  application:
    name: lejing-cart
  #运行环境: dev|test|prod
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss
      date: yyyy-MM-dd
      time: HH:mm:ss
management:
  endpoints:
    web:
      exposure:
        include: '*'
