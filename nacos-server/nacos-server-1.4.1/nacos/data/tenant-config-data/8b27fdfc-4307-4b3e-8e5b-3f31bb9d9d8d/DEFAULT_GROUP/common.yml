server:
  port: 7000
spring:
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss    
#全局跨域设置
cors:
  config:
    #是否允许所有域名跨域：true|false
    is-allows-all-domain: true
    #允许跨域的域名集合
    allowed-origins:
      - http://127.0.0.1
      - http://127.0.0.1:7000
      - http://api.alphahub.cn
      - http://www.alphahub.cn