spring:
  jackson:
    default-property-inclusion: non_null
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.40.132:3306/lejing_oms?serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true&allowMultiQueries=true
    username: root
    password: 123456
  web:
    resources:
      #控制api文档访问, smart-doc生成的html静态api文档，生产服务器不需要暴露文档
      add-mappings: off
  #生产环境禁用thymeleaf的缓存
  thymeleaf:
    cache: on
  #使用spring session redis存储session信息
  session:
    store-type: redis
    timeout: 30m
  #redis配置
  redis:
    host: 192.168.40.132
    port: 6379
    password: 123456
    database: 0
  #nacos server
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        port: 8719
        dashboard: 127.0.0.1:8087
    alibaba:
      seata:
        # seata 服务分组，要与服务端nacos-config.txt中service.vgroup_mapping的后缀对应
        tx-service-group: lejing_tx_group
  rabbitmq:
    host: 192.168.40.132
    port: 5672
    username: lejing
    password: 123456
    virtual-host: /lejing
    template:
      #只要消息抵达Queue，就会异步发送优先回调return-confirm
      mandatory: on
      #显式指定没有接收消息的默认队列的名称
      default-receive-queue: LEJING.ORDER.QUEUE
      #用于发送操作的默认交换机的名称
      exchange: LEJING.ORDER.EXCHANGE
      #用于发送操作的默认路由键的名称
      routing-key: lejing.order.item
    #开启发送端消息抵达Broker确认
    publisher-confirm-type: correlated
    #开启发送端消息抵达Queue确认
    publisher-returns: on
    listener:
      simple:
        #手动ack确认消息，不使用默认的消费端确认
        acknowledge-mode: manual
#seata 配置
seata:
  enabled: on
  application-id: ${spring.application.name}
  tx-service-group: ${spring.cloud.alibaba.seata.tx-service-group}
  enable-auto-data-source-proxy: on
  registry:
    type: nacos
    nacos:
      application: seata-server
      group: SEATA_GROUP
      server-addr: ${spring.cloud.nacos.discovery.server-addr}
      namespace: 'f1c51b7c-562f-48c8-9b15-3a0ebd25dc2d'
      username: nacos
      password: nacos
  config:
    type: nacos
    nacos:
      group: SEATA_GROUP
      server-addr: ${spring.cloud.nacos.discovery.server-addr}
      namespace: 'f1c51b7c-562f-48c8-9b15-3a0ebd25dc2d'
      username: nacos
      password: nacos
#乐璟商城-线程池配置
lejing:
  thread:
    #核心线程池数量
    core-pool-size: 50
    #最大线程数
    maximum-pool-size: 300
    #时间单位代表-秒
    time-unit: seconds
    #存活时间
    keep-alive-time: 10
    #最大任务数量
    capacity: 200000
  #三方支付配置参数
  thirdpay:
    alipay:
      app-id: 2021000117677132
      merchant-private-key: 
      alipay-public-key: 
      gateway-url: https://openapi.alipaydev.com/gateway.do
      notify-url: http://lejing.fgifast1.vipnps.vip/payed/notify
      return-url: http://member.lejing.com/memberOrder.html
      sign-type: RSA2
      charset: UTF-8
      timeout: 30m
    wechatpay:
      app_id: wxd898fcb01713c654
      mch_id: 1483469313
      mch_key: BCD4621D373CADE4E832627B4F7
      notify_url: http://lejing.fgifast1.vipnps.vip/payed/notify
      return_url: http://lejing.com/memberOrder.html
