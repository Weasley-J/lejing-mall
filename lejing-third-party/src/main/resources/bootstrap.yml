spring:
  cloud:
    nacos:
      #配置中心
      config:
        #namespace做环境隔离
        namespace: cc925dd8-8be2-4be5-b3f1-8a43ea0e6827
        server-addr: 127.0.0.1:8848
        refresh-enabled: true
        #垃圾nacos特么居然严格区分yaml和yml
        file-extension: yml
        extension-configs:
          - data-id: oss.yml
            group: DEFAULT_GROUP
            refresh: true
